name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install UV
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        # Poppler-utils is required by pdf2image to convert PDF to images
        sudo apt-get install -y tesseract-ocr poppler-utils
    
    - name: Install Python dependencies
      run: |
        # Added requests and pdf2image to the installation list
        uv pip install --system pytest pandas pillow PyPDF2 pytesseract requests pdf2image
    
    - name: Create test directories
      run: |
        mkdir -p tests/test/pdfs
        mkdir -p tests/test/download
        mkdir -p database
    
    - name: Run tests
      env:
        CI: true
      run: |
        pytest test/ -v -s
    
    - name: Upload test artifacts (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-outputs
        path: |
          tests/test/download/
          database/
        retention-days: 7
