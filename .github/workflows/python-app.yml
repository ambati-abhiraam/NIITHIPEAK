name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          tesseract-ocr \
          tesseract-ocr-eng \
          poppler-utils \
          libmagic1 \
          libxml2 \
          libxslt1-dev
    
    - name: Install Python dependencies from pyproject.toml
      run: |
        uv sync
    
    - name: Verify installation
      run: |
        uv pip list
    
    - name: Create required directories
      run: |
        mkdir -p test/download
        mkdir -p database
    
    - name: Run tests
      env:
        CI: true
      run: |
        uv run pytest test/test_operation.py -v -s
    
    - name: Upload test artifacts (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-outputs
        path: |
          test/download/
          database/
        retention-days: 7
